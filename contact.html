    <div class="container-fluid">
        <div class="row">
            <div class="hero">
                <h2>How can we help?</h2>
            </div>
        </div>
        <div class="row row1 p-5">
            <div class="col-md-7">
                <form class="form" action="input">
                    <div class="names">
                        <div class="first">
                            <label for="name">First name</label>
                            <input type="text" placeholder="firstname" name="firstname" id="firstname" required/>
                        </div>
                        <div class="second">
                            <label for="name">Second name</label>
                            <input type="text" placeholder="secondname" name="secondname" id="secondname" required/>
                        </div>
                    </div>
                    <div class="mail-message">
                        <label for="name">Email</label>
                        <input type="email" placeholder="myname@example.com" name="email" id="email" required/>
                        <label id="msglabel" for="name">Message</label>
                        <textarea name="user-message" id="message" cols="90" rows="12"
                            placeholder="Your message here..." required></textarea>
                    </div>
                    <div class="butn">
                        <button id="btn" type="button">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col2">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="400" height="450" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=ngong%20road&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                            href="https://putlocker-is.org">putlocker</a><br />
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                                height: 450px;
                                width: 400px;
                            }
                        </style><a href="https://www.embedgooglemap.net">google maps webpage</a>
                        <style>
                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;
                                height: 450px;
                                width: 400px;
                            }
                        </style>
                    </div>
                </div>
                <p id="locate">
                    Ngong Road,<br />Kilimani Towers,<br />suite 547, Nairobi
                </p>
